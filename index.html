<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen bg-no-repeat bg-center bg-cover md:bg-auto" style="background-image: url('img/bg.jpg')">
    <div class="container w-full max-w-80 max-h-fit sm:max-w-md md:max-w-xl bg-transparent px-8 mt-3 mb-3 rounded-lg shadow-lg backdrop-blur-lg border">
      <!-- Title -->
      <h2 class="text-2xl font-bold mb-8 text-center text-gray-100 pt-4">Register Form</h2>
      <form id="registrationForm">
        <!--- Step 1 --->
        <div class="step step-1">
          <div class="mb-7">
            <input type="text" id="namaLengkap" placeholder="Nama Lengkap" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div class="mb-7">
            <input type="text" id="namaPanggilan" placeholder="Nama Panggilan" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div class="mb-7">
            <input type="text" id="nomorWhatsApp" placeholder="No WhatsApp" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div class="mb-7">
            <input type="email" id="email" placeholder="Email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div class="mb-7">
            <input type="text" id="alamat" placeholder="Alamat" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div class="mb-7">
            <input type="number" id="umur" placeholder="Umur" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div class="mb-7">
            <select id="agama" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              <option value="Agama" disabled selected>Agama</option>
              <option value="Islam">Islam</option>
              <option value="Kristen">Kristen</option>
              <option value="Hindu">Hindu</option>
              <option value="Budha">Budha</option>
              <option value="Katolik">Katolik</option>
              <option value="Konghucu">Konghucu</option>
            </select>
          </div>
          <div class="mb-5 text-gray-200">
            <label class="block text-gray-100 font-semibold">Jurusan</label>
            <div class="flex flex-col md:flex-row sm:flex-row">
              <label class="mr-2"><input type="radio" name="jurusan" value="Teknik Informatika" required /> Teknik Informatika</label>
              <label><input type="radio" name="jurusan" value="Sistem Informasi" required /> Sistem Informasi</label>
            </div>
          </div>
          <div class="mb-5 text-gray-200">
            <label class="block text-gray-100 font-semibold">Semester</label>
            <div class="flex">
              <label class="mr-4"><input type="radio" name="semester" value="1" required />Semester 1</label>
              <label><input type="radio" name="semester" value="3" required /> Semeseter 3</label>
            </div>
          </div>
          <div class="mb-5 text-gray-200">
            <label class="block text-gray-100 font-semibold">Jenis Kelamin</label>
            <div class="flex">
              <label class="mr-4"><input type="radio" name="jenis-kelamin" value="Laki-laki" required /> Laki-laki</label>
              <label><input type="radio" name="jenis-kelamin" value="Perempuan" required /> Perempuan</label>
            </div>
          </div>
          <div class="mb-8 text-gray-300">
            <label class="block text-gray-100 font-semibold mb-1">Foto Selfie</label>
            <input type="file" id="fotoSelfie" class="w-full px-3 bg-gray-100 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div class="flex justify-between pt-4">
            <button type="button" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-800 duration-200" disabled>Back</button>
            <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-800 duration-200" onclick="nextStep()">Next</button>
          </div>
        </div>
        <!--- End step 1 --->

        <!--- Step 2 --->
        <div class="step step-2 hidden">
          <div class="mb-4 text-gray-200">
            <label class="block text-gray-100 font-semibold">Lorem ipsum</label>
            <div class="flex">
              <label class="mr-4"><input type="radio" name="option1" value="1" required /> Option 1</label>
              <label><input type="radio" name="option2" value="2" required /> Option 2</label>
            </div>
          </div>
          <div class="mb-8 text-gray-200">
            <label class="block text-gray-100 font-semibold">Lorem ipsum</label>
            <div class="flex">
              <label class="mr-4"><input type="radio" name="option1" value="1" required /> Option 1</label>
              <label><input type="radio" name="option2" value="2" required /> Option 2</label>
            </div>
          </div>
          <div class="flex justify-between">
            <button type="button" class="bg-gray-600 text-white px-4 py-4 rounded-md hover:bg-gray-800 duration-200" onclick="prevStep()">Back</button>
            <button type="button" class="bg-blue-500 text-white px-4 py-4 rounded-md hover:bg-blue-800 duration-200" onclick="nextStep()">Next</button>
          </div>
        </div>
        <!--- End step 2 --->

        <!-- Step 3 -->
        <div class="step step-3 hidden">
          <div class="mb-4 text-gray-100">
            <label class="block text-gray-100 font-bold">Title</label>
            <div class="flex">
              <label class="mr-4"><input type="radio" name="jurusan" value="text" required /> Lorem ipsum</label>
              <label><input type="radio" name="jurusan" value="text" required /> Lorem ipsum</label>
            </div>
          </div>
          <div class="mb-4 text-gray-100 font-bold">
            <label class="block text-gray-100">Title</label>
            <div class="flex">
              <label class="mr-4"><input type="radio" name="semester" value="1" required /> 1</label>
              <label><input type="radio" name="semester" value="3" required /> 3</label>
            </div>
          </div>
          <div class="mb-7">
            <input type="text" id="namaLengkap" placeholder="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div class="mb-7">
            <input type="text" id="namaPanggilan" placeholder="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div class="flex justify-between pt-4">
            <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-800 duration-200" onclick="prevStep()">Back</button>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-800 duration-200d">Submit</button>
          </div>
        </div>
      </form>
      <div class="mt-6 text-center">
        <span class="text-gray-300">Step <span id="stepIndicator">1</span> of 3</span>
      </div>
      <!-- End step 3 -->
    </div>

    <script>
      let currentStep = 1;

      function showStep(step) {
        document.querySelectorAll(".step").forEach((stepDiv, index) => {
          stepDiv.classList.add("hidden");
          if (index + 1 === step) {
            stepDiv.classList.remove("hidden");
          }
        });
        document.getElementById("stepIndicator").innerText = step;
      }

      function nextStep() {
        if (currentStep < 3) {
          currentStep++;
          showStep(currentStep);
        }
      }

      function prevStep() {
        if (currentStep > 1) {
          currentStep--;
          showStep(currentStep);
        }
      }

      document.getElementById("registrationForm").addEventListener("submit", function (event) {
        event.preventDefault();
        alert("Form submitted!");
      });

      showStep(currentStep);
    </script>
  </body>
</html>
